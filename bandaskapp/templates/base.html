<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BandaskApp - Summer Mode</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            font-size: 16px;
            background-color: #000000;
            color: #ffffff;
            overflow-y: auto;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: #111111 !important;
            border-bottom: 2px solid #333333;
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff00 !important;
        }
        
        .nav-link {
            color: #cccccc !important;
        }
        
        .nav-link:hover {
            color: #00ff00 !important;
        }
        
        .card {
            background-color: #111111;
            border: 2px solid #333333;
            color: #ffffff;
        }
        
        .card-header {
            background-color: #222222;
            color: #00ff00;
            font-weight: bold;
            border-bottom: 2px solid #333333;
        }
        
        .temperature-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff00;
        }
        
        .temperature-field {
            background-color: #222222;
            border: 2px solid #444444;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .temperature-field:hover {
            border-color: #00ff00;
            background-color: #333333;
        }
        
        .temperature-field.top {
            border-color: #ff6b6b;
        }
        
        .temperature-field.heating {
            border-color: #ffa500;
        }
        
        .temperature-field.bottom {
            border-color: #4ecdc4;
        }
        
        .status-on {
            color: #00ff00;
            font-weight: bold;
        }
        
        .status-off {
            color: #ff4444;
            font-weight: bold;
        }
        
        .control-button {
            min-height: 60px;
            font-size: 1.2rem;
            margin: 5px;
            background-color: #333333;
            border: 2px solid #555555;
            color: #ffffff;
            position: relative;
        }
        
        .control-button:hover {
            background-color: #444444;
            border-color: #00ff00;
            color: #00ff00;
        }
        
        .timer-display {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.7rem;
            font-weight: normal;
            color: #cccccc;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 2px 4px;
            border-radius: 3px;
            min-width: 35px;
            text-align: center;
        }
        
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #000000;
        }
        
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        
        .heat-tank {
            background: linear-gradient(135deg, #333333 0%, #222222 100%);
            border: 3px solid #555555;
            border-radius: 20px;
            padding: 20px;
            position: relative;
            min-height: 400px;
        }
        
        .heat-tank::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, 
                rgba(255, 107, 107, 0.1) 0%, 
                rgba(255, 165, 0, 0.1) 40%, 
                rgba(78, 205, 196, 0.1) 100%);
            border-radius: 17px;
            pointer-events: none;
        }
        
        .furnace-schema {
            background-color: #222222;
            border: 2px solid #555555;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .furnace-icon {
            font-size: 3rem;
            color: #ff4444;
            margin-bottom: 10px;
        }
        
        .furnace-status {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .mini-graph {
            background-color: #111111;
            border: 1px solid #444444;
            border-radius: 3px;
            padding: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto !important; /* Dynamic height to match col-3 */
            width: 100% !important;
            box-sizing: border-box;
        }
        
        .mini-graph canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .time-label {
            font-size: 10px;
            color: #666666;
            text-align: center;
            margin-top: 2px;
        }
        
        .main-content {
            min-height: calc(100vh - 140px);
            overflow-y: auto;
            padding: 20px;
        }
        
        .alert-dismissible {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1050;
            max-width: 400px;
            background-color: #222222;
            border: 2px solid #555555;
            color: #ffffff;
        }
        
        .log-entry {
            font-size: 0.9rem;
            padding: 5px;
            border-bottom: 1px solid #444444;
        }
        
        .log-info { color: #17a2b8; }
        .log-warning { color: #ffc107; }
        .log-error { color: #ff4444; }
        
        .sensor-offline {
            color: #ff4444;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .api-disconnected {
            background-color: #222222;
            border: 2px solid #ff4444;
            color: #ff4444;
        }
        
        .form-control {
            background-color: #333333;
            border: 1px solid #555555;
            color: #ffffff;
            padding: 4px 6px;
        }
        
        .form-control:focus {
            background-color: #444444;
            border-color: #00ff00;
            color: #ffffff;
            box-shadow: 0 0 0 0.1rem rgba(0, 255, 0, 0.25);
        }
        
        /* Remove spinner arrows from number inputs */
        .form-control[type="number"]::-webkit-outer-spin-button,
        .form-control[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .form-control[type="number"] {
            -moz-appearance: textfield;
        }
        
        /* Ensure decimal values fit properly within borders */
        .form-control[type="number"] {
            text-align: center;
            font-size: 1rem;
            padding: 8px 12px;
            min-width: 80px;
        }
        
        /* Ensure DHW threshold controls work well on small screens */
        .temperature-thresholds .d-flex {
            flex-wrap: nowrap;
            gap: 4px;
        }
        
        .temperature-thresholds .form-control {
            flex: 1;
            min-width: 0;
            max-width: 100px;
        }
        
        .temperature-thresholds .btn {
            flex-shrink: 0;
        }
        
        /* Vertical Update button styling */
        .btn_update_thresholds {
            height: 160px;
            width: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
        }
        
        /* Ensure vertical text works across browsers */
        .btn_update_thresholds span {
            transform: rotate(90deg);
            white-space: nowrap;
            display: inline-block;
        }
        
        /* Prevent text overflow in number inputs */
        .form-control[type="number"] {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .form-select {
            background-color: #333333;
            border: 1px solid #555555;
            color: #ffffff;
            padding: 4px 6px;
        }
        
        .form-select:focus {
            background-color: #444444;
            border-color: #00ff00;
            color: #ffffff;
            box-shadow: 0 0 0 0.1rem rgba(0, 255, 0, 0.25);
        }
        
        .form-label {
            color: #cccccc;
        }
        
        .btn {
            border-width: 1px;
            padding: 4px 8px;
        }
        
        .btn-outline-warning {
            border-color: #ffc107;
            color: #ffc107;
        }
        
        .btn-outline-warning:hover {
            background-color: #ffc107;
            color: #000000;
        }
        
        .btn-info {
            border-color: #0dcaf0;
            background-color: #0dcaf0;
            color: #000000;
        }
        
        .btn-info:hover {
            background-color: #31d2f2;
            border-color: #25cff2;
        }
        
        /* Control button styling */
        .control-button {
            min-height: 50px;
            font-size: 1rem;
            border-width: 1px;
            padding: 8px 12px;
        }
        
        .control-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        /* Tab button styling in navigation */
        .navbar .tab-button {
            background: none;
            border: none;
            color: #cccccc;
            padding: 8px 16px;
            margin: 0 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .navbar .tab-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        .navbar .tab-button.active {
            background-color: #666666;
            color: #ffffff;
            font-weight: bold;
        }
        
        .navbar .tab-button.active:hover {
            background-color: #777777;
        }
        
        @media (max-width: 768px) {
            .temperature-display {
                font-size: 2rem;
            }
            .control-button {
                min-height: 50px;
                font-size: 1rem;
            }
            .main-content {
                padding: 10px;
                padding-bottom: 80px;
            }
            .heat-tank {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'core:dashboard' %}">🏠 BandaskApp</a>
            
            <!-- Tab Navigation -->
            <div class="navbar-nav me-auto">
                <button class="nav-link tab-button" onclick="showTab('dashboard')">Dashboard</button>
                <button class="nav-link tab-button" onclick="showTab('logs')">Logs</button>
                <button class="nav-link tab-button" onclick="showTab('settings')">Settings</button>
            </div>
            
            <div class="navbar-nav ms-auto">
                <span class="nav-link" id="control-mode-display">Mode: {{ control_mode|default:"AUTO" }}</span>
                <span class="nav-link" id="api-status-display">API: {% if api_connected %}ON{% else %}OFF{% endif %}</span>
                <span class="nav-link" id="last-update-display">Last: {{ last_reading|date:"H:i:s"|default:"Never" }}</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <strong>System Error:</strong> {{ error }}
        </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Global storage for mini-graph data to persist across tab switches
        const miniGraphData = {};
        
        // Tab switching functionality
        function showTab(tabName) {
            if (tabName === 'dashboard') {
                window.location.href = "{% url 'core:dashboard' %}";
            } else if (tabName === 'logs') {
                window.location.href = "{% url 'core:logs' %}";
            } else if (tabName === 'settings') {
                window.location.href = "{% url 'core:settings' %}";
            }
        }
        
        // Set active tab based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            
            if (currentPath.includes('/dashboard/') || currentPath === '{% url "core:dashboard" %}') {
                document.querySelector('.tab-button[onclick*="dashboard"]').classList.add('active');
            } else if (currentPath.includes('/logs/') || currentPath === '{% url "core:logs" %}') {
                document.querySelector('.tab-button[onclick*="logs"]').classList.add('active');
            } else if (currentPath.includes('/settings/') || currentPath === '{% url "core:settings" %}') {
                document.querySelector('.tab-button[onclick*="settings"]').classList.add('active');
            }
        });
        
        // Auto-refresh status every 10 seconds
        function updateStatus() {
            fetch('/api/status/')
                .then(response => response.json())
                .then(data => {
                    console.log('Status update received:', data); // Debug log
                    if (data.success) {
                        // Update temperature displays
                        const dhwTempElement = document.getElementById('temp-dhw-1');
                        if (dhwTempElement && data.dhw_temp !== undefined) {
                            dhwTempElement.textContent = data.dhw_temp.toFixed(1);
                        }
                        
                        // Update DHW Middle temperature display
                        const dhwTemp2Element = document.getElementById('temp-heating-1');
                        if (dhwTemp2Element && data.dhw_temp_2 !== undefined) {
                            dhwTemp2Element.textContent = data.dhw_temp_2.toFixed(1);
                        }
                        
                        // Update DHW Bottom temperature display
                        const dhwTemp3Element = document.getElementById('temp-heating-2');
                        if (dhwTemp3Element && data.dhw_temp_3 !== undefined) {
                            dhwTemp3Element.textContent = data.dhw_temp_3.toFixed(1);
                        }
                        
                        // Update bottom temperature displays (still using calculated values)
                        const bottomElements = document.querySelectorAll('[id^="temp-bottom-"]');
                        bottomElements.forEach(element => {
                            if (data.dhw_temp !== undefined) {
                                const offset = element.id === 'temp-bottom-1' ? -15 : -20;
                                element.textContent = (data.dhw_temp + offset).toFixed(1);
                            }
                        });
                        
                        // Update mini graphs if they exist in global storage
                        if (typeof miniGraphData !== 'undefined') {
                            console.log('Status update: Updating mini graphs with real sensor data');
                            
                            // Update DHW Top mini graph
                            if (miniGraphData['dhw-1'] && data.dhw_temp !== undefined) {
                                miniGraphData['dhw-1'].updateData(data.dhw_temp);
                            }
                            
                            // Update DHW Middle mini graph
                            if (miniGraphData['heating-1'] && data.dhw_temp_2 !== undefined) {
                                miniGraphData['heating-1'].updateData(data.dhw_temp_2);
                            }
                            
                            // Update DHW Bottom mini graph
                            if (miniGraphData['heating-2'] && data.dhw_temp_3 !== undefined) {
                                miniGraphData['heating-2'].updateData(data.dhw_temp_3);
                            }
                            
                            // Update bottom graphs (still using calculated values)
                            if (data.dhw_temp !== undefined) {
                                if (miniGraphData['bottom-1']) {
                                    miniGraphData['bottom-1'].updateData(data.dhw_temp - 15);
                                }
                                if (miniGraphData['bottom-2']) {
                                    miniGraphData['bottom-2'].updateData(data.dhw_temp - 20);
                                }
                            }
                        }
                        
                        // Update furnace status
                        const furnaceElement = document.getElementById('furnace-status');
                        if (furnaceElement) {
                            furnaceElement.textContent = data.furnace_running ? 'ON' : 'OFF';
                            furnaceElement.className = data.furnace_running ? 'status-on' : 'status-off';
                        }
                        
                        // Update furnace toggle button
                        const furnaceToggleBtn = document.getElementById('furnace-toggle-btn');
                        const furnaceToggleText = document.getElementById('furnace-toggle-text');
                        if (furnaceToggleBtn && furnaceToggleText) {
                            if (data.furnace_running) {
                                furnaceToggleBtn.className = 'btn btn-success control-button w-100';
                                furnaceToggleText.textContent = 'Furnace ON';
                            } else {
                                furnaceToggleBtn.className = 'btn btn-danger control-button w-100';
                                furnaceToggleText.textContent = 'Furnace OFF';
                            }
                        }
                        
                        // Update pump toggle button (if it exists)
                        const pumpToggleBtn = document.getElementById('pump-toggle-btn');
                        const pumpToggleText = document.getElementById('pump-toggle-text');
                        if (pumpToggleBtn && pumpToggleText) {
                            if (data.pump_running) {
                                pumpToggleBtn.className = 'btn btn-success control-button w-100';
                                pumpToggleText.textContent = 'Pump ON';
                            } else {
                                pumpToggleBtn.className = 'btn btn-danger control-button w-100';
                                pumpToggleText.textContent = 'Pump OFF';
                            }
                        }
                        
                        // Check for device state changes to reset timers if needed
                        if (window.checkDeviceStateChanges) {
                            window.checkDeviceStateChanges();
                        }
                        
                        // Update control mode
                        const modeElement = document.getElementById('control-mode-display');
                        if (modeElement) {
                            modeElement.textContent = 'Mode: ' + data.control_mode.toUpperCase();
                        }
                        
                        // Update sensor status
                        const sensorElements = document.querySelectorAll('[id^="sensor-status-"]');
                        sensorElements.forEach(element => {
                            const sensorId = element.id.replace('sensor-status-', '');
                            if (data[sensorId + '_sensor_online'] !== undefined) {
                                if (data[sensorId + '_sensor_online']) {
                                    element.textContent = 'Online';
                                    element.className = 'status-on';
                                } else {
                                    element.textContent = 'Offline';
                                    element.className = 'sensor-offline';
                                }
                            }
                        });
                        
                        // Update API status
                        const apiElement = document.getElementById('api-status-display');
                        if (apiElement) {
                            if (data.api_connected) {
                                apiElement.textContent = 'API: ON';
                            } else {
                                apiElement.textContent = 'API: OFF';
                            }
                        }
                        
                        // Update last reading time
                        const lastReadingElement = document.getElementById('last-reading');
                        if (lastReadingElement) {
                            lastReadingElement.textContent = 'Last: ' + new Date().toLocaleTimeString();
                        }
                        
                        // Update last update time in navigation bar
                        const lastUpdateElement = document.getElementById('last-update-display');
                        if (lastUpdateElement) {
                            const now = new Date();
                            const timeString = now.toLocaleTimeString();
                            lastUpdateElement.textContent = `Last: ${timeString}`;
                        }
                    }
                })
                .catch(error => {
                    console.error('Error updating status:', error);
                });
        }
        
        // Start auto-refresh
        setInterval(updateStatus, 5000);
        
        // Mini graphs are updated by updateStatus function, no need for separate interval
        
        // Control functions
        function sendControl(action, data = {}) {
            const formData = new FormData();
            formData.append('action', action);
            
            // Add additional data
            for (const [key, value] of Object.entries(data)) {
                formData.append(key, value);
            }
            
            fetch('/control/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('success', data.message);
                    // Refresh status immediately
                    setTimeout(updateStatus, 1000);
                } else {
                    showAlert('danger', data.error || 'Unknown error');
                }
            })
            .catch(error => {
                showAlert('danger', 'Communication error: ' + error.message);
            });
        }
        
        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
        
        // Control action functions
        function toggleMode() { sendControl('toggle_mode'); }
        function syncRelays() { sendControl('sync_relays'); }
        
        function toggleFurnace() {
            // Get current furnace state from the button
            const furnaceToggleBtn = document.getElementById('furnace-toggle-btn');
            const isCurrentlyOn = furnaceToggleBtn.classList.contains('btn-success');
            
            // Toggle to opposite state
            if (isCurrentlyOn) {
                sendControl('manual_furnace_off');
            } else {
                sendControl('manual_furnace_on');
            }
        }
        
        function updateThresholds() {
            const dhwLow = document.getElementById('dhw-low').value;
            const dhwHigh = document.getElementById('dhw-high').value;
            
            sendControl('update_thresholds', {
                'dhw_low': dhwLow,
                'dhw_high': dhwHigh
            });
        }
    </script>
    
    {% block extra_js %}
    {% endblock %}
</body>
</html>
